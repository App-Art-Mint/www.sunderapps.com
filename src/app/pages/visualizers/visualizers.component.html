<div class="container">
  <div>
      <img class="bg" src="https://static-ux.s3.us-east-2.amazonaws.com/sunderapps/visualizers/space-green.jpg" position="50% 50%" />
      <div class="channel section">
          <h1>Audio Visualizers</h1>
          <h2>Channel</h2>
          <a href="https://www.youtube.com/channel/UCThq5LcMaofJqx0emzWMLgA" target="_blank" matTooltip="Remember to like and subscribe!">
              <img class="sunder" src="https://i.imgur.com/cxiJdRZ.png" />
          </a>
      </div>
  </div>
  <div *ngFor="let playlist of this.playlists">
      <img class="bg" src="{{ playlist.image }}" position="50% 50%" />
      <div class="section">
          <h2>{{ playlist.name }}</h2>
          <a href="{{ playlist.url }}" target="_blank" mat-raised-button color="primary">Playlist</a>
          <div class="grid">
              <div class="vid vp-fade-in" *ngFor="let video of playlist.videos">
                  <iframe [src]="video.src | safe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  <img [src]="video.poster" (click)="$event.currentTarget.style.pointerEvents = 'none';$event.currentTarget.style.opacity = 0" />
              </div>
          </div>
      </div>
  </div>
</div>
<app-background></app-background>
